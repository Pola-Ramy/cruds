<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUDS</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>cruds</h2>
        <p>product management system</p>
      </div>

      <div class="input">
        <input id="title" placeholder="title" type="text" />
        <div class="price">
          <input
            onkeyup=" getTotal()"
            id="price"
            placeholder="price"
            type="number"
          />
          <input
            onkeyup=" getTotal()"
            id="taxes"
            placeholder="taxes"
            type="number"
          />
          <input
            onkeyup=" getTotal()"
            id="ads"
            placeholder="ads"
            type="number"
          />
          <input
            onkeyup=" getTotal()"
            id="discount"
            placeholder="discount"
            type="number"
          />
          <small id="total"></small>
        </div>
        <input id="counter" placeholder="count" type="number" />
        <input id="category" placeholder="category" type="text" />
        <button id="submit">create</button>
      </div>

      <div class="output">
        <div class="searchBlock">
          <input
            onkeyup="searchdata(this.value)"
            id="search"
            placeholder="search"
            type="text"
          />
          <div class="btnsearch">
            <button onclick="getSearchmood(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchmood(this.id)" id="searchcategory">
              Search By category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
